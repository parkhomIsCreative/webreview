<div>
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile">My Reviews</button>
  </div>

  <h2>Create Review</h2>
  <form [formGroup]="postForm">

    <img class="post-image"
         [src]="previewImgURL || 'https://www.missingdogsuk.co.uk/wp-content/plugins/wp-job-manager-resumes/assets/images/candidate.png'"
         alt="user image">

    <input type="file"
           style="display: none"
           #fileInput
           (change)="onFileSelected($event)">

    <button mat-button (click)="fileInput.click()">Pick File</button>

    <mat-form-field  class="w-100" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput
             formControlName="title">
    </mat-form-field>
    <mat-form-field  class="w-100" appearance="outline">
      <mat-label>Group</mat-label>
      <mat-select formControlName="postgroup">
        <mat-option value="Film">Film</mat-option>
        <mat-option value="Game">Game</mat-option>
        <mat-option value="Book">Book</mat-option>
      </mat-select>
    </mat-form-field>





    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Textarea</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <div style="text-align: right">
      <button mat-flat-button color="primary" [disabled]="postForm.invalid" (click)="submit()">
        Create Review
      </button>
    </div>

  </form>
</div>
